<!DOCTYPE html>
<html>
    <head>
        <title>Doge eat doge</title>
        
        <link rel="stylesheet" type="text/css" href="/public/css/bootstrap.min.css">
        
        <script src="/public/javascript/lib/jquery-1.12.1.js"></script>
        <script src="/public/javascript/lib/bootstrap.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        
        <script src="/public/javascript/player.js"></script>
        <script src="/public/javascript/game.js"></script>
    </head>
    
    <body>
        <div class="well text-center">
            <h2>Doge Eat Doge</h2>
            <p>Eat your enemies and become the biggest doge out there</p>
        </div>
        
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <canvas id="game_canvas" width="1100" height="500">
                
                </canvas>
            </div>
        </div>
        
        
        <!-- User name modal window -->
        <div id='login_modal' class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <label>Choose a nickname and start playing!</label>
                    </div>
                    <div class="modal-content">
                        <input class="form-control" id="nickname">      
                    </div>
                    <div class="modal-header">
                        <button class="btn btn-primary" id="submit_nickname">Join Game</button>
                    </div>
                </div>  
            </div>
        </div>
        
    </body>

</html>
